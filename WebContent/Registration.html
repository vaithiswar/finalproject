<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login & Sign Up Form Concept</title>
  
  
  <link rel='stylesheet prefetch' href="https://fonts.googleapis.com/css?family=Open+Sans:400,300">
<link rel='stylesheet prefetch' href="https://fonts.googleapis.com/icon?family=Material+Icons">

      <link rel="stylesheet" href="themes/css/main.css">

  
</head>

<body>
  <div class="cotn_principal">
<div class="cont_centrar">

  <div class="cont_login">
<div class="cont_info_log_sign_up">
      <div class="col_md_login">
<div class="cont_ba_opcitiy">
        
        <h2></h2>  
  <p>Welcome Back!!!</p> 
  <button class="btn_login" onclick="cambiar_login()">LOGIN</button>
  </div>
  </div>
<div class="col_md_sign_up">
<div class="cont_ba_opcitiy">
  <h2></h2>

  
  <p>New To Our Store Please Sign up </p>

  <button class="btn_sign_up" onclick="cambiar_sign_up()">SIGN UP</button>
</div>
  </div>
       </div>

    
    <div class="cont_back_info">
       <div class="cont_img_back_grey">
       <img src="https://images.unsplash.com/42/U7Fc1sy5SCUDIu4tlJY3_NY_by_PhilippHenzler_philmotion.de.jpg?ixlib=rb-0.3.5&q=50&fm=jpg&crop=entropy&s=7686972873678f32efaf2cd79671673d" alt="" />
       </div>
       
    </div>
<div class="cont_forms" >
    <div class="cont_img_back_">
       <img src="https://images.unsplash.com/42/U7Fc1sy5SCUDIu4tlJY3_NY_by_PhilippHenzler_philmotion.de.jpg?ixlib=rb-0.3.5&q=50&fm=jpg&crop=entropy&s=7686972873678f32efaf2cd79671673d" alt="" />
       </div>
 <div class="cont_form_login">
<a href="#" onclick="ocultar_login_sign_up()" ><i class="material-icons">&#xE5C4;</i></a>
   <h2>LOGIN</h2>
  <form action="login" method="POST">
            UserName : <input type="text" name="userName"/>
            Password : <input type="password" name="userPassword"/>
            <input type="submit" class="btn_login" value="Login"/>
        </form>
  </div>
  
   <div class="cont_form_sign_up">
<a href="#" onclick="ocultar_login_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
     <h2>SIGN UP</h2>
<form action="Registration" method="POST">
 User Name : <input type="text" name="userName"/> <br/>
 User Password : <input type="password" name="userPassword"/><br/>
 User Email : <input type="text" name="userEmail"/><br/>
 User Country : <input type="text" name="userCountry"/><br/>
 <input type="submit" class="btn_sign_up" value="Register"/>
</form>

  </div>
  </div>
    
  </div>
 </div>
</div>
  
    <script src="js/index.js"></script>

</body>
</html>
